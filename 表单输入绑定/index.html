<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="edit me">
        <p>message is:{{message}}</p>

        <span>Multiline message is:</span>
        <p style="white-space:pre-line;color:red">{{message2}}</p>
        <br>
        <textarea v-model="message2" placeholder="add multiple lines"></textarea>
        <br>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>

    </div>
    <div id="example3">
        <input type="checkbox" id="jack" value="1"  v-model="checkedNames">
        <label for="jack"></label>
        <input type="checkbox" id="john" value="2"  v-model="checkedNames">
        <label for="john"></label>
        <input type="checkbox" id="mike" value="3"  v-model="checkedNames">
        <label for="mike"></label>
        <br>
        <span>Checked names:{{checkedNames}}</span>
    </div>

    <div id="example-4">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one"></label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two"></label>
        <br>
        <span>Picked:{{picked}}</span>
    </div>

    <div id="example-5">
        <select v-model="selected" @change="doit">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option> 
        </select>
        <span>Selected:{{selected}}</span>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                message:'',
                message2:'',
                checked:true
            }
        })
        var vm2=new Vue({
            el:'#example3',
            data:{
                checkedNames:[]
            }
        })
        var vm3=new Vue({
            el:'#example-4',
            data:{
                picked:''
            }
        })
        var vm4=new Vue({
            el:'#example-5',
            data:{
                selected:''
            },
            methods:{
                doit:function(){
                    console.log(this.selected);
                }
            }
        })
    </script>
</body>
</html>
