<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <blog-post title2="My journey with Vue"></blog-post>
        <blog-post title2="Blogging with Vue"></blog-post>
        <blog-post title2="Why Vue is so fun"></blog-post>
    </div>
    <div id="blog-post-demo">
        <blog-post v-for="post in posts" :title2="post.title" :key="post.id"></blog-post>
        <blog-post2 v-for="post in posts" :post="post" :key="post.id"></blog-post2>
    </div>
    <script>
        Vue.component('button-counter',{
            data:function(){
                return {
                    count:0
                }
            },
            template:`<button @click="count++">You clicked me {{count}} times.</button>`
        })
        Vue.component('blog-post',{
            props:['title2'],
            template:`<h3>{{title2}}</h3>`
        })
        Vue.component('blog-post2',{
            props:['post'],
            template:`<div>
                        <h3>{{post.title}}</h3>
                        <div v-html="post.content"></div>
                    </div>
                `
        })
        new Vue({
            el:'#components-demo'
        })
        new Vue({
            el:'#blog-post-demo',
            data:{
                posts:[
                    { id:1, title:'My journey with Vue',content:'<p style="color:red;">Everybody</p>'},
                    { id: 2, title: 'Blogging with Vue' ,content:'<p style="color:green;">Everyone</p>'},
                    { id: 3, title: 'Why Vue is so fun',content:'<p style="color:blue;">Somebody</p>' }
                ]
            }
        })
    </script>
</body>
</html>
