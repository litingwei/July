<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 声明式渲染 -->
    <div id="app-2">
        <span :title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- 条件 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- 循环 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <!-- 事件监听 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!-- 双向绑定 -->
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app2=new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于 '+ new Date().toLocaleString()
            }
        })
        var app3=new Vue({
            el:'#app-3',
            data:{
                seen:true
            }
        })
        var app4=new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'学习JavaScript'},
                    {text:'学习Vue'},
                    {text:'整个牛项目'}
                ]
            }
        })
        var app5=new Vue({
            el:'#app-5',
            data:{
                message:'Hello Vue.js'
            },
            methods:{
                reverseMessage(){
                    this.message=this.message.split(' ').reverse().join(' ');
                }
            }
        })
        var app6=new Vue({
            el:'#app-6',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>
