<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <ul id="example-1">
        <li v-for="item in items">
            {{item.message}}
        </li>
        <li v-for="ele of arr">
            {{ele}}
        </li>
        <li v-for="n in eventNumbers">
            n:{{n}}
        </li>
        <span v-for="a in 10">{{a}}</span>
    </ul>
    <ul id="example-2">
        <li v-for="(item,index) in items">
            {{parentMessage}}-{{index}}-{{item.message}}
        </li>
        <div v-for="item of items">{{item.message}}</div>
    </ul>
    
    <ul id="v-for-object">
        <li v-for="value in object">
            {{value}}
        </li>
        <div v-for="(value,name) in object">
            {{name}}:{{value}}
        </div>
        <div v-for="(value,name,index) in object">
            {{index}}.{{name}}:{{value}}
        </div>
    </ul>

    <script>
        var example1=new Vue({
            el:'#example-1',
            data:{
                items:[
                    {message:'Foo'},
                    {message:'Bar'}
                ],
                arr:[
                    1,2,3,4
                ],
                numbers:[1,2,3,4,5]
            },
            computed:{
                eventNumbers:function(){
                    return this.numbers.filter(function(number){
                        return number%2===0;
                    })
                }
            }
        })
        var example2=new Vue({
            el:'#example-2',
            data:{
                items:[
                    {message:'Foo'},
                    {message:'Bar'}
                ],
                parentMessage:'Parent'
            }
        })
        var vForObject=new Vue({
            el:'#v-for-object',
            data:{
                object:{
                    title:'How to do lists in Vue',
                    author:'Jane Doe',
                    publishedAt:'2016-04-10'
                }
            }
        });
        example1.items=example1.items.filter(function(item){
            return item.message.match(/Foo/);
        });
        Vue.set(example1.arr,1,13);
        example1.arr.splice(2,1,14);
        example1.$set(example1.arr,3,15);
        //example1.arr.splice(1);
        // Vue.set(vForObject.object,'age',27);
        // vForObject.$set(vForObject.object,'sex','man');
        vForObject.object=Object.assign({},vForObject.object,{
            age:23,
            favoritateColor:'Vue Green'
        });

    </script>
</body>
</html>
