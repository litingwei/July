<body>
    <div id="demo">
        <todo-list>
            <template v-slot:todo="{todo}">
                <span v-if="todo.isComplete">âˆš</span>{{todo.text}}
            </template>
        </todo-list>
    </div>
    <script>
        var vm=new Vue({
            el:'#demo',
            components:{
                'todoList':{
                    data:function(){
                        return {
                            filteredTodos:[
                                    {
                                        id:'1',
                                        text:'eat',
                                        isComplete:true
                                    },
                                    {
                                        id:'2',
                                        text:'drink',
                                        isComplete:false
                                    },
                                    {
                                        id:'3',
                                        text:'sleep',
                                        isComplete:true
                                    }
                            ] 
                        }
                    },
                    template:`
                    <ul>
                        <li v-for="todo in filteredTodos" :key="todo.id">
                            <slot :todo="todo" name="todo">
                                {{todo.text}}
                            </slot>
                        </li>
                    </ul>
                    `
                }    
            },
            data:{
               
            }
        })
    </script>
