<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="./vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <router-link to="/user/foo">/user/foo</router-link>
            <router-link to="/user/evan/profile">/user/evan/profile</router-link>
            <router-link to="/user/pony/posts">/user/pony/posts</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script>
        const User={
            template:`<div>
                    <h2>User {{$route.params}}</h2>
                    <router-view></router-view>
                </div>`
        }
        const UserHome={
            template:`<div>
                    <h3>User-home</h3>
                </div>`
        }
        const UserProfile={
            template:`<div>
                    <h3>User-profile</h3>
                </div>`
        }
        const UserPosts={
            template:`<div>
                    <h3>User-posts</h3>
                </div>`
        }
        const router=new VueRouter({
            routes:[
                {
                    path:'/user/:id',component:User,
                    children:[
                        {
                            path:'',
                            component:UserHome
                        },
                        {
                            path:'profile',
                            component:UserProfile
                        },
                        {
                            path:'posts',
                            component:UserPosts
                        }
                    ]
                }
            ]
        })
        const app=new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
