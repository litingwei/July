<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <router-link to="/user/evan/post/123">/user/evan/post/123</router-link>
        <router-link to="/user/pony/post/456">/user/pony/post/456</router-link>
        <router-link to="/tom/post/789">/user/pony/post/789</router-link>
        <router-view></router-view>
    </div>
    
    <script>
        const User={
            template:'<div>All{{$route.params}}</div>',
        }
        const NotFound={
            template:'<div>404</div>'
        }
        const router=new VueRouter({
            routes:[
                {path:'/user*',component:User},
                {path:'*',component:NotFound}
            ]
        })
        const app=new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
